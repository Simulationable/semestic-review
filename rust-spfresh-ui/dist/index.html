<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>rust-spfresh-ui</title>
    
<script type="module">
import init, * as bindings from '/rust-spfresh-ui-d40df86a1e40928f.js';
const wasm = await init({ module_or_path: '/rust-spfresh-ui-d40df86a1e40928f_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
    <style>
        :root { --bg:#f7f7fb; --card:#fff; --fg:#111; --muted:#666; --border:#e5e7eb; --primary:#4f46e5; }
        *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
        .wrap{max-width:1100px;margin:0 auto;padding:24px}
        .row{display:flex;gap:12px;align-items:center}
        .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
        .h1{font-weight:600;font-size:22px}
        .tabs button{border:1px solid var(--border);background:#f3f4f6;padding:8px 12px;border-radius:12px;cursor:pointer}
        .tabs .active{background:var(--primary);color:#fff;box-shadow:0 2px 6px rgba(79,70,229,.35)}
        label{display:flex;flex-direction:column;gap:6px;margin:6px 0}
        input,textarea{border:1px solid var(--border);border-radius:12px;padding:8px 10px;font:inherit;background:#fff}
        textarea{min-height:100px}
        .btn{background:var(--primary);color:#fff;border:0;border-radius:12px;padding:8px 12px;cursor:pointer}
        .btn[disabled]{opacity:.6;cursor:default}
        .grid{display:grid;gap:16px}
        .cols-2{grid-template-columns:repeat(2,minmax(0,1fr))}
        pre{background:#0b1020;color:#cbd5e1;padding:12px;border-radius:12px;overflow:auto}
        table{width:100%;border-collapse:collapse}
        th,td{padding:8px;border-bottom:1px solid var(--border);vertical-align:top}
        .danger{color:#b91c1c}
    </style>
<link rel="modulepreload" href="/rust-spfresh-ui-d40df86a1e40928f.js" crossorigin="anonymous" integrity="sha384-FmbB2Erh1A5Jt+ZKx/XzNa/JzdGb8ukta4h/DLyr5IOy7xM+7KBWS7xXFr10Yedd"><link rel="preload" href="/rust-spfresh-ui-d40df86a1e40928f_bg.wasm" crossorigin="anonymous" integrity="sha384-+EgleyBaYrhm/g3dAH4AUl88MRSb3MU6VGmbGyttOmnE/EYTGnfQ9ujr0h5j+jxU" as="fetch" type="application/wasm"></head>
<body>
<div id="root"></div>
<script>"use strict";

(function () {

    const address = '{{__TRUNK_ADDRESS__}}';
    const base = '{{__TRUNK_WS_BASE__}}';
    let protocol = '';
    protocol =
        protocol
            ? protocol
            : window.location.protocol === 'https:'
                ? 'wss'
                : 'ws';
    const url = protocol + '://' + address + base + '.well-known/trunk/ws';

    class Overlay {
        constructor() {
            // create an overlay
            this._overlay = document.createElement("div");
            const style = this._overlay.style;
            style.height = "100vh";
            style.width = "100vw";
            style.position = "fixed";
            style.top = "0";
            style.left = "0";
            style.backgroundColor = "rgba(222, 222, 222, 0.5)";
            style.fontFamily = "sans-serif";
            // not sure that's the right approach
            style.zIndex = "1000000";
            style.backdropFilter = "blur(1rem)";

            const container = document.createElement("div");
            // center it
            container.style.position = "absolute";
            container.style.top = "30%";
            container.style.left = "15%";
            container.style.maxWidth = "85%";

            this._title = document.createElement("div");
            this._title.innerText = "Build failure";
            this._title.style.paddingBottom = "2rem";
            this._title.style.fontSize = "2.5rem";

            this._message = document.createElement("div");
            this._message.style.whiteSpace = "pre-wrap";

            const icon= document.createElement("div");
            icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>';
            this._title.prepend(icon);

            container.append(this._title, this._message);
            this._overlay.append(container);

            this._inject();
            window.setInterval(() => {
                this._inject();
            }, 250);
        }

        set reason(reason) {
            this._message.textContent = reason;
        }

        _inject() {
            if (!this._overlay.isConnected) {
                // prepend it
                document.body?.prepend(this._overlay);
            }
        }

    }

    class Client {
        constructor(url) {
            this.url = url;
            this.poll_interval = 5000;
            this._overlay = null;
        }

        start() {
            const ws = new WebSocket(this.url);
            ws.onmessage = (ev) => {
                const msg = JSON.parse(ev.data);
                switch (msg.type) {
                    case "reload":
                        this.reload();
                        break;
                    case "buildFailure":
                        this.buildFailure(msg.data)
                        break;
                }
            };
            ws.onclose = () => this.onclose();
        }

        onclose() {
            window.setTimeout(
                () => {
                    // when we successfully reconnect, we'll force a
                    // reload (since we presumably lost connection to
                    // trunk due to it being killed, so it will have
                    // rebuilt on restart)
                    const ws = new WebSocket(this.url);
                    ws.onopen = () => window.location.reload();
                    ws.onclose = () => this.onclose();
                },
                this.poll_interval);
        }

        reload() {
            window.location.reload();
        }

        buildFailure({reason}) {
            // also log the console
            console.error("Build failed:", reason);

            console.debug("Overlay", this._overlay);

            if (!this._overlay) {
                this._overlay = new Overlay();
            }
            this._overlay.reason = reason;
        }
    }

    new Client(url).start();

})()
</script></body>
</html>
